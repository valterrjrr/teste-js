<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <h1>Jogo do par ou impar</h1>
    <p>Digite um numero de 0 a 5 
    <input type="number" id="meuNumero" min="0" max="5"></p>
    <button onclick="jogar()">jogar</button>
    

    <script>

        var nComputador = ''
        var nJogador = ''
        var minhaEscolha = '';
        var somaValores = ''
        function sortear(max){
            return Math.floor(Math.random()*max)
        }
        function jogar(){
            var minhaEscolha = prompt("par ou impar");
            var nComputador = sortear(5)
            var nJogador = document.querySelector('#meuNumero').value
            console.log(`nComp ${nComputador}`)
            console.log(`nJogador ${nJogador}`)
            var somaValores = parseInt(nComputador) + parseInt(nJogador)
            if(minhaEscolha ==='par' && somaValores % 2 ==0){
                console.log(`voce ganhou = ${minhaEscolha}, soma dos valores ${somaValores} deu par!`)
            }else if(minhaEscolha ==='impar' && somaValores % 2 ==0){
                console.log(`voce perdeu!, soma dos valores ${somaValores} deu impar!`)
            }else if(minhaEscolha ==='par' && somaValores % 2 !=0){
                console.log(`voce perdeu!, soma dos valores ${somaValores} deu impar!`)
            }else if(minhaEscolha ==='impar' && somaValores % 2 !=0){
                console.log(`voce ganhou!, soma dos valores ${somaValores} deu impar!`)
            }
            console.log('--------------')
        }
    </script>
</body>
</html>
